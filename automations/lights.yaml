- alias: "Lights: turn off when stopped motion detected in the hallway"
  trigger:
  - platform: state
    entity_id: binary_sensor.activity_in_hallway
    to: 'off'
    for:
      minutes: 12
  condition:
    - condition: state
      entity_id: light.inloopkast
      state: 'on'
  action:
  - service: light.turn_off
    entity_id: light.inloopkast

