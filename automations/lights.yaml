- alias: "Lights: turn on kitchen"
  trigger:
    - platform: state
      entity_id: binary_sensor.activity_in_kitchen
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.cooking_mode
      state: 'off'
  action:
    - service: light.turn_on
      entity_id: light.keuken

- alias: "Lights: turn off kitchen"
  trigger:
    - platform: state
      entity_id: binary_sensor.activity_in_kitchen
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.cooking_mode
      state: 'off'
  action:
    - service: light.turn_off
      entity_id: light.keuken

- alias: "Button: Keuken Mode Automation"
  trigger:
    - platform: state
      entity_id: sensor.kitchen_button_action
      to: 'single'
  action:
    - service: input_boolean.toggle
      target:
        entity_id: input_boolean.cooking_mode

- alias: "Light: Cooking Mode Lighting Control"
  trigger:
    - platform: state
      entity_id: input_boolean.cooking_mode
      to: 'on'
    - platform: state
      entity_id: input_boolean.cooking_mode
      to: 'off'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.cooking_mode
              state: 'on'
          sequence:
            - service: switch.turn_off
              target:
                entity_id: switch.adaptive_lighting_kitchen
            - service: light.turn_on
              target:
                entity_id: light.keuken
              data:
                color_temp: 183
                brightness: 202
        - conditions:
            - condition: state
              entity_id: input_boolean.cooking_mode
              state: 'off'
          sequence:
            - service: switch.turn_on
              target:
                entity_id: switch.adaptive_lighting_kitchen



