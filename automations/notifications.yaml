- alias: "Notifications: front door has opened"
  triggers:
    - trigger: state
      entity_id: binary_sensor.voordeur_deur
      to: "on"
  conditions:
    - condition: state
      entity_id: input_boolean.front_door_open_warning
      state: "on"
  actions:
    - action: notify.willem
      data:
        title: Security
        message: Front door opened!
