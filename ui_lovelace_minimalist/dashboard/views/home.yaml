title: "Home"
path: home
icon: "mdi:home"
cards:

    # Welcome card

      - type: "custom:button-card"
        template: "card_esh_welcome"
        triggers_update: "input_boolean.welcome_toggle"
        variables:
          ulm_card_esh_welcome_collapse: input_boolean.welcome_toggle
          ulm_weather: "weather.buienradar"
          entity_1:
            nav: "house"
            icon: "mdi:home"
            name: "House"
            color: "blue"
          entity_2:
            nav: "lights"
            icon: "mdi:lightbulb"
            name: "Lights"
            color: "yellow"
          entity_3:
            nav: "security"
            icon: "mdi:shield"
            name: Secure
            color: "green"
          entity_4:
            nav: "battery"
            icon: "mdi:battery-medium"
            name: Battery
            color: "purple"
          entity_5:
            nav: "lab"
            icon: "mdi:flask"
            name: Lab
            color: "red"

    # Room presense chips
      - type: horizontal-stack
        cards:
        - type: 'custom:button-card'
          template: chip_icon_state
          variables:
            ulm_chip_icon_state_icon: 'üôéüèº‚Äç‚ôÄÔ∏è'
            ulm_chip_icon_state_entity: sensor.iphone_nina_ble

        - type: 'custom:button-card'
          template: chip_icon_state
          variables:
            ulm_chip_icon_state_icon: 'üôéüèº'
            ulm_chip_icon_state_entity: sensor.iphone_willem_ble


    # Person cards

      - type: horizontal-stack
        cards:
        - type: 'custom:button-card'
          template: card_person
          entity: person.willem_spork
          variables:
            ulm_card_person_entity: person.willem_spork
            ulm_card_person_use_entity_picture: true
            ulm_card_person_icon: mdi:face-man
            ulm_card_person_battery: sensor.willems_iphone_battery_level
        - type: 'custom:button-card'
          template: card_person
          entity: person.nina_juffermans
          variables:
            ulm_card_person_entity: person.nina_juffermans
            ulm_card_person_use_entity_picture: true
            ulm_card_person_icon: mdi:face-man
            ulm_card_person_battery: sensor.iphone_van_nina_juffermans_2_battery_level
            ulm_card_person_zone1: zone.schiedam
            ulm_card_person_zone2: zone.blendle

    # Room cards

      - type: 'custom:button-card'
        template: card_title
        name: Kamers

    # Room cards: Living & Office

      - type: horizontal-stack
        cards:
        - type: 'custom:button-card'
          template:
            - card_room
            - green_no_state
          name: Woonkamer
          entity: sensor.woonkamer_temperatuur
          icon: mdi:sofa
          tap_action:
            action: navigate
            navigation_path: '/ui-lovelace-minimalist/living'
          variables:
            label_use_temperature: true
            label_use_brightness: false
            entity_1:
              entity_id: light.woonkamer
              templates:
                - yellow_on
              tap_action:
                action: toggle
            entity_2:
              entity_id: fan.slaapkamer
              templates:
                - blue_on
              tap_action:
                action: toggle
            entity_3:
              entity_id: climate.woonkamer
              templates:
                - red_on
              tap_action:
                action: more-info
            entity_4:
              entity_id: binary_sensor.activity_in_living
              templates:
                - blue_on
              tap_action:
                action: toggle
        - type: 'custom:button-card'
          template:
            - card_room
            - red_no_state
          name: Kantoor
          entity: sensor.kantoor_temperatuur
          icon: mdi:chair-rolling
          tap_action:
            action: navigate
            navigation_path: '/ui-lovelace-minimalist/office'
          variables:
            label_use_temperature: false
            label_use_brightness: true
            entity_1:
              entity_id: light.kantoor
              templates:
                - yellow_on
              tap_action:
                action: toggle
            entity_2:
              entity_id: climate.kantoor
              templates:
                - red_on
              tap_action:
                action: more-info

    # Room cards: Bedroom & Kitchen

      - type: horizontal-stack
        cards:
        - type: 'custom:button-card'
          template:
            - card_room
            - pink_no_state
          name: Slaapkamer
          entity: sensor.tado_slaapkamer_temperatuur
          icon: mdi:bed-double
          tap_action:
            action: navigate
            navigation_path: '/ui-lovelace-minimalist/bedroom'
          variables:
            label_use_temperature: true
            label_use_brightness: true
            entity_1:
              entity_id: light.slaapkamer
              templates:
                - yellow_on
              tap_action:
                action: toggle
            entity_2:
              entity_id: fan.woonkamer
              templates:
                - red_on
              tap_action:
                action: toggle
            entity_3:
              entity_id: climate.slaapkamer
              templates:
                - red_on
              tap_action:
                action: more-info
        - type: 'custom:button-card'
          template:
            - card_room
            - blue_no_state
          name: Keuken
          entity: sensor.keuken_sensor_temperature
          icon: mdi:stove
          tap_action:
            action: navigate
            navigation_path: '/ui-lovelace-minimalist/kitchen'
          variables:
            label_use_temperature: true
            label_use_brightness: false
            entity_1:
              entity_id: light.keuken
              templates:
                - yellow_on
              tap_action:
                action: toggle
            entity_2:
              entity_id: input_boolean.cooking_mode
              templates:
                - red_on
              tap_action:
                action: toggle
            entity_3:
              entity_id: binary_sensor.activity_in_kitchen
              templates:
                - green_on
              tap_action:
                action: none

    # Room cards: Wardrobe & Hallway

      - type: horizontal-stack
        cards:
        - type: 'custom:button-card'
          template:
            - card_room
            - red_no_state
          name: Inloopkast
          entity: sensor.inloopkast_temperatuur
          icon: mdi:hanger
          tap_action:
            action: navigate
            navigation_path: '/ui-lovelace-minimalist/wardrobe'
          variables:
            label_use_temperature: true
            label_use_brightness: false
            entity_1:
              entity_id: light.inloopkast
              templates:
                - yellow_on
              tap_action:
                action: toggle
            entity_2:
              entity_id: climate.inloopkast
              templates:
                - red_on
              tap_action:
                action: none
        - type: 'custom:button-card'
          template:
            - card_room
            - blue_no_state
          name: Gang
          entity: sensor.gang_sensor_temperature
          icon: mdi:door-closed
          tap_action:
            action: navigate
            navigation_path: '/ui-lovelace-minimalist/hallway'
          variables:
            label_use_temperature: false
            label_use_brightness: true
            entity_1:
              entity_id: light.gang
              templates:
                - yellow_on
              tap_action:
                action: toggle
            entity_2:
              entity_id: binary_sensor.activity_in_hallway
              templates:
                - blue_on
              tap_action:
                action: none