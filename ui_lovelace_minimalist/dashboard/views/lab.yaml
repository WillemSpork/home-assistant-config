title: "Lab"
path: lab
icon: "mdi:test-tube"
cards:
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      template: chip_back
      variables:
        ulm_chip_back_path: /ui-lovelace-minimalist/home
    - type: 'custom:button-card'
      template: chip_icon_double_state
      variables:
        ulm_chip_icon_double_state_icon: '⚒️'
        ulm_chip_icon_double_state_entity_1: sensor.minecraft_server_spelers_online
        ulm_chip_icon_double_state_entity_2: sensor.minecraft_server_vertraging
        ulm_chip_navigate_path: /lovelace-minimalist-ui/0

  - type: horizontal-stack
    cards:
    - type: 'custom:button-card'
      template: card_generic
      entity: sensor.speedtest_download
      variables:
        ulm_card_generic_name: Download
    - type: 'custom:button-card'
      template: card_generic
      entity: sensor.speedtest_upload
      variables:
        ulm_card_generic_name: Upload